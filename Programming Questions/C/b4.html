<h1 class="text-center mb-4 mt-4">Solution</h1>
<div class="jumbotron">
<div class="container">Write a c program to print factorial of a number:<br />
<div class="row"></div>
<div class="row card mt-4">
<div class="card-header"><span>CODE</span></div>
<div class="card-body "><textarea readonly="readonly" id="solution">#include<stdio.h>  
    int main()    
    {    
     int i,fact=1,number;    
     printf("Enter a number: ");    
      scanf("%d",&number);    
        for(i=1;i<=number;i++){    
          fact=fact*i;    
      }    
      printf("Factorial of %d is: %d",number,fact);    
    return 0;  
    }   
</textarea></div>
