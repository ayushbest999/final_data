<h1 class="text-center mb-4 mt-4">Solution</h1>
<div class="jumbotron">
<div class="container">C program to print fibonacci series without using recursion:<br />
<div class="row"></div>
<div class="row card mt-4">
<div class="card-header"><span>CODE</span></div>
<div class="card-body "><textarea readonly="readonly" id="solution">    #include<stdio.h>    
    int main()    
    {    
     int n1=0,n2=1,n3,i,number;    
     printf("Enter the number of elements:");    
     scanf("%d",&number);    
     printf("\n%d %d",n1,n2);//printing 0 and 1    
     for(i=2;i<number;++i)//loop starts from 2 because 0 and 1 are already printed    
     {    
      n3=n1+n2;    
      printf(" %d",n3);    
      n1=n2;    
      n2=n3;    
     }  
      return 0;  
     }    
</textarea></div>
