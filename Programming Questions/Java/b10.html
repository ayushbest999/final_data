<div class="jumbotron">
<div class="container">Java Program to find quotient and remainder:<br />
<div class="row"></div>
<div class="row card mt-4">
<div class="card-header"><span>CODE</span></div>
<div class="card-body "><textarea readonly="readonly" id="solution">public class QuotientAndRemainder { 

	public static void main(String[] args) 
	{ 

		int dividend = 556, divisor = 9; 

		int quotient = dividend / divisor; 
		int remainder = dividend % divisor; 

		System.out.println("The Quotient is = " + quotient); 
		System.out.println("The Remainder is = " + remainder); 
	} 
}
