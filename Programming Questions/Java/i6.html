<h1 class="text-center mb-4 mt-4">Solution</h1>
<div class="jumbotron">
<div class="container">Java Program to perform bubble sort on Strings:<br />
<div class="row"></div>
<div class="row card mt-4">
<div class="card-header"><span>CODE</span></div>
<div class="card-body "><textarea readonly="readonly" id="solution"> public class JavaExample {
   public static void main(String []args) {
	String str[] = { "Ajeet", "Steve", "Rick", "Becky", "Mohan"};
	String temp;
	System.out.println("Strings in sorted order:");
	for (int j = 0; j < str.length; j++) {
   	   for (int i = j + 1; i < str.length; i++) {
		// comparing adjacent strings
		if (str[i].compareTo(str[j]) < 0) {
			temp = str[j];
			str[j] = str[i];
			str[i] = temp;
		}
	   }
	   System.out.println(str[j]);
	}
   }
}
