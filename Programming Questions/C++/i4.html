<div class="row">C++ Program to Check Whether a Number is Prime or Not:</div>

<div class="card-body "><textarea readonly="readonly" id="solution">#include &lt;iostream&gt;
using namespace std;

int main() {
   int n, i;
   bool isPrime = true;

   cout &lt;&lt; "Enter a positive integer: ";
   cin &gt;&gt; n;

   for (i = 2; i &lt;= n / 2; ++i) {
      if (n % i == 0) {
         isPrime = false;
         break;
      }
   }
   if (isPrime)
      cout &lt;&lt; n &lt;&lt; " is a prime number";
   else
      cout &lt;&lt; n &lt;&lt; " is not a prime number";

   return 0;
}</textarea></div>
