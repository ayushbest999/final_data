<div class="row">C++ Program to Display Factors of a Number:</div>
<div class="row"></div>
<div class="row card mt-4">
<div class="card-header"><span>CODE</span></div>
<div class="card-body "><textarea readonly="readonly" id="solution">#include <iostream>
using namespace std;

int main()
{
    int n, i;

    cout << "Enter a positive integer: ";
    cin >> n;

    cout << "Factors of " << n << " are: " << endl;  
    for(i = 1; i <= n; ++i)
    {
        if(n % i == 0)
            cout << i << endl;
    }

    return 0;
}</textarea></div>
